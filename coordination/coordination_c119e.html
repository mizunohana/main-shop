<div class="coordinator_doc">
    シンプルでおしゃれなキャビネット（洗面台）。<br>
    洗面ボウルを引き立たせるシンプルなデザインとなっています。<br>
    サイドキャビネットやミラーを合わせることでより自由でシンプルでおしゃれな洗面所を演出することができます。<br>
    洗面所の新築・リフォーム・リノベーションにおすすめの洗面キャビネットです。
</div>
