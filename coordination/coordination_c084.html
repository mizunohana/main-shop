<div class="coordinator_doc">
    花柄でかわいいキャビネット（洗面台）。<br>
    洗面ボウルを引き立たせるかわいなデザインとなっています。<br>
    サイドキャビネットやミラーを合わせることでより自由でおしゃれな洗面所を演出することができます。<br>
    洗面所の新築・リフォーム・リノベーションにおすすめの洗面キャビネットです。
</div>
